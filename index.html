<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Registration Form</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">  
</head>
<body>
          
    
    <form class="form1">
        <img style="display:flex" src="/LOG.png">
        <main id="main"><h3>Create a Google Account</h3> </main>
    <fieldset>
        <h4 align="center">Enter your name</h4><br>
        <div align="center">

            <input type="firstname"required placeholder="First name"> <br><br>
            <input type="lastname" required placeholder="Last name (optional)"><br><br>
        
        </div>
        <div class="gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary" type="button">Next</button>
        </div>
        
        
    </fieldset>
    </form>
</body>
</html>
